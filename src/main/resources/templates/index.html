<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blog</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">

</head>

<body class="gray-bg top-navigation">

<div id="wrapper">
    <div id="page-wrapper" class="gray-bg">
        <div class="row border-bottom white-bg">
            <nav class="navbar navbar-static-top" role="navigation">
                <div class="navbar-header">
                    <button aria-controls="navbar" aria-expanded="false" data-target="#navbar" data-toggle="collapse"
                            class="navbar-toggle collapsed"
                            type="button">
                        <i class="fa fa-reorder"></i>
                    </button>
                    <a href="#" class="navbar-brand">Hplus</a>
                </div>
                <div class="navbar-collapse collapse" id="navbar">
                    <ul class="nav navbar-nav">
                        <li class="active">
                            <a aria-expanded="false" role="button" th:href="@{/}"> 返回首页</a>
                        </li>
                        <li class="dropdown">
                            <a aria-expanded="false" role="button" href="#" class="dropdown-toggle"
                               data-toggle="dropdown"> 文章分类 <span
                                    class="caret"></span></a>
                            <ul role="menu" class="dropdown-menu">
                                <!-- 分类列表 -->
                                <li><a href="articleList.html">全部</a>
                                </li>
                                <li><a href="articleList.html">技术</a>
                                </li>
                                <li><a href="articleList.html">生活</a>
                                </li>

                            </ul>
                        </li>
                        <li class="dropdown">
                            <a aria-expanded="false" role="button" href="resource.html">资源下载</a>
                        </li>
                        <li class="dropdown">
                            <a aria-expanded="false" role="button" href="about.html">关于</a>
                        </li>
                    </ul>
                    <ul class="nav navbar-top-links navbar-right">
                        <li>
                            <a href="login.html">
                                <i class="fa fa-check"></i>管理员
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>

        <div class="wrapper wrapper-content  animated fadeInRight blog">
            <div class="row">
                <tr th:each="article:${pageInfo.list}">
                    <div class="col-lg-4">
                        <div class="ibox">
                            <div class="ibox-content">
                                <a href="article.html" class="btn-link">
                                    <h2 th:name="articleTitle" th:text="${article.articleTitle}">
                                        半数用户弃用 Apple Music？苹果发话了
                                    </h2>
                                </a>
                                <div class="small m-b-xs">
                                    <strong th:name="articleAuthor" th:text="${article.articleAuthor}">周 欣</strong>
                                    <span class="text-muted"><i
                                            class="fa fa-clock-o"></i> 3 小时前</span>
                                </div>
                                <p>
                                    前不久，苹果公司高级副总裁 Eddy Cue 还在宣称 Apple Music 试用期用户超 1100 万，最近就有一份来自 MusicWatch
                                    的调查报告，让人大跌眼镜。
                                </p>
                                <div class="row">
                                    <div class="col-md-6">
                                        <h5>标签：</h5>
                                        <button class="btn btn-primary btn-xs" type="button">调查</button>
                                        <button class="btn btn-white btn-xs" type="button">用户</button>
                                        <button class="btn btn-white btn-xs" type="button">Apple Music</button>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="small text-right">
                                            <h5>状态：</h5>
                                            <div><i class="fa fa-comments-o"> </i> 36 评论</div>
                                            <i class="fa fa-eye"> </i> 100 浏览
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </tr>

            </div>

            <div align="center">
                <div class="btn-group">
                    <button type="button" class="btn btn-white"><i class="fa fa-chevron-left"></i>
                    </button>
                    <button class="btn btn-white  active">1</button>
                    <button class="btn btn-white">2</button>
                    <button class="btn btn-white">3</button>
                    <button class="btn btn-white">4</button>
                    <button type="button" class="btn btn-white"><i class="fa fa-chevron-right"></i>
                    </button>
                </div>
            </div>
        </div>

    </div>
</div>


<!-- 页脚 -->
<div class="footer navbar-fixed-bottom">
    <div class="pull-right">
        By：<a href="http://www.salthai.top/" target="_blank">salthai's blog</a>
    </div>

    <div>
        <strong>Copyright</strong> H+ &copy; 2014
    </div>

</div>

</div>
</div>


<!-- 全局js -->
<script src="js/jquery.min.js?v=2.1.4"></script>
<script src="js/bootstrap.min.js?v=3.3.6"></script>


<!-- 自定义js -->
<script src="js/content.js?v=1.0.0"></script>


<!-- Flot -->
<script src="js/plugins/flot/jquery.flot.js"></script>
<script src="js/plugins/flot/jquery.flot.tooltip.min.js"></script>
<script src="js/plugins/flot/jquery.flot.resize.js"></script>

<!-- ChartJS-->
<script src="js/plugins/chartJs/Chart.min.js"></script>

<!-- Peity -->
<script src="js/plugins/peity/jquery.peity.min.js"></script>

<!-- Peity demo -->
<script src="js/demo/peity-demo.js"></script>
</body>

</html>
