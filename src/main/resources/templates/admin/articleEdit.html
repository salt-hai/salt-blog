    <link rel="stylesheet" type="text/css" href="css/plugins/markdown/bootstrap-markdown.min.css"/>
    <link href="css/style.css?v=4.1.0" rel="stylesheet">

</head>

<body class="gray-bg top-navigation">
<div id="page-wrapper" class="gray-bg">
    <div class="row border-bottom white-bg">
        <nav class="navbar navbar-static-top" role="navigation">
            <div class="navbar-header">
                <button aria-controls="navbar" aria-expanded="false" data-target="#navbar" data-toggle="collapse"
                        class="navbar-toggle collapsed"
                        type="button">
                    <i class="fa fa-reorder"></i>
                </button>
                <a href="#" class="navbar-brand">管理员</a>
            </div>
            <div class="navbar-collapse collapse" id="navbar">
                <ul class="nav navbar-nav">
                    <li class="active">
                        <a aria-expanded="false" role="button" href="adminIndex.html"> 控制台</a>
                    </li>
                    <li class="dropdown">
                        <a aria-expanded="false" role="button" href="#" class="dropdown-toggle" data-toggle="dropdown">
                            管理 <span class="caret"></span></a>
                        <ul role="menu" class="dropdown-menu">
                            <!-- 分类列表 -->
                            <li><a href="articleAdmin.html">文章管理</a>
                            </li>
                            <li><a href="">分类管理</a>
                            </li>
                            <li><a href="#">管理员信息管理</a>
                            </li>
                            <li><a href="#">友情链接管理</a>
                            </li>
                        </ul>
                    </li>
                    <li class="dropdown">
                        <a aria-expanded="false" role="button" href="articleEditor.html">写作</a>
                    </li>

                    <li class="dropdown">
                        <a aria-expanded="false" role="button" href="#">资源管理</a>
                    </li>
                </ul>
                <ul class="nav navbar-top-links navbar-right">
                    <li>
                        <a th:href="@{/admin/logout}">
                            <i class="fa fa-sign-out"></i> 退出
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <!-- 表单填写文章信息,注意Bootstrap 栅格化-->
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox-title">
                <h5>撰写新文章</h5>
            </div>
        </div>
    </div>
    <!--	表单提交有新问题-->
    <form th:action="" method="post">
        <!-- 内容编辑 -->
        <div>
            <div class="col-lg-7">
                <div class="ibox-title">
                    <h5>编辑文章内容(MarkDown)</h5>
                </div>
                <div class="ibox-content">
                    <textarea name="content" data-provide="markdown" rows="10"></textarea>
                </div>
                <div class="ibox-content" align="right">
                    <button type="button" class="btn btn-primary">发布</button>
                </div>
            </div>
            <!-- 其他内容选项 -->
            <div class="col-lg-5">
                <div class="ibox-title">
                    <h5>文章信息</h5>
                </div>
                <div class="ibox-content">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">标题:</label>
                        <div class="col-sm-9">
                            <input type="text" name="articleTitle" class="form-control" placeholder="请输入标题">
                        </div>
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">作者:</label>
                        <div class="col-sm-9">
                            <input type="text" name="articleAuthor" class="form-control" placeholder="请输入作者">
                        </div>
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">请选择分类:</label>
                        <div class="col-sm-9">
                            <select class="form-control" name="articleBelong">
                                <option>技术</option>
                                <option>生活</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">是否首页显示:</label>
                        <div class="col-sm-8">
                            <label class="radio-inline">
                                <input type="radio" checked="" value="option1" id="optionsRadios1"
                                       name="articleShow">yes</label>
                            <label class="radio-inline">
                                <input type="radio" value="option2" id="optionsRadios2" name="articleShow">no</label>
                        </div>
                    </div>
                </div>
                <!-- 选择时间 -->
                <div class="ibox-content">
                    <form class="form-horizontal m-t">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">选择时间:</label>
                            <div class="col-sm-9">
                                <input name="articleTime" class="form-control layer-date"
                                       placeholder="YYYY-MM-DD hh:mm:ss"
                                       onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})">
                                <label class="laydate-icon"></label>
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </form>

    <!-- 页脚 -->
    <div class="footer navbar-fixed-bottom">
        <div class="pull-right">
            By：<a href="http://www.salthai.top/" target="_blank">salthai's blog</a>
        </div>

        <div>
            <strong>Copyright</strong> H+ &copy; 2020
        </div>

    </div>
</div>
</div>

<script type="text/javascript" src="js/plugins/markdown/bootstrap-markdown.js"></script>
<script type="text/javascript" src="js/plugins/markdown/bootstrap-markdown.zh.js"></script>

<!-- layerDate plugin javascript -->
<script src="js/plugins/layer/laydate/laydate.js"></script>

</body>
