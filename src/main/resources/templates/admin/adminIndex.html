<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet" th:href="@{~/css/bootstrap.min.css}"/>

    <link href="css/animate.css" rel="stylesheet" th:href="@{~/css/animate.css}"/>
    <link href="css/style.css?v=4.1.0" rel="stylesheet" th:href="@{~/css/style.css}"/>

</head>

<body class="gray-bg top-navigation">

<div id="wrapper">
    <div id="page-wrapper" class="gray-bg">
        <div class="row border-bottom white-bg">
            <nav class="navbar navbar-static-top" role="navigation">
                <div class="navbar-header">
                    <button aria-controls="navbar" aria-expanded="false" data-target="#navbar" data-toggle="collapse"
                            class="navbar-toggle collapsed"
                            type="button">
                        <i class="fa fa-reorder"></i>
                    </button>
                    <a th:href="@{/admin/adminIndex}" class="navbar-brand">管理员</a>
                </div>
                <div class="navbar-collapse collapse" id="navbar">
                    <ul class="nav navbar-nav">
                        <li class="active">
                            <a aria-expanded="false" role="button" th:href="@{/admin/adminIndex}"> 控制台</a>
                        </li>
                        <li class="dropdown">
                            <a aria-expanded="false" role="button" href="#" class="dropdown-toggle"
                               data-toggle="dropdown"> 管理 <span class="caret"></span></a>
                            <ul role="menu" class="dropdown-menu">
                                <!-- 分类列表 -->
                                <li><a th:href="@{/admin/articleAdmin}">文章管理</a>
                                </li>
                                <li><a>分类管理</a>
                                </li>
                                <li><a th:href="@{/admin/adminInfo}">管理员信息管理</a>
                                </li>
                                <li><a href="adminLinks.html">友情链接管理</a>
                                </li>
                            </ul>
                        </li>
                        <li class="dropdown">
                            <a aria-expanded="false" role="button" th:href="@{/admin/addArticle}">写作</a>
                        </li>

                        <li class="dropdown">
                            <a aria-expanded="false" role="button" href="adminResource.html">资源管理</a>
                        </li>
                    </ul>
                    <ul class="nav navbar-top-links navbar-right">
                        <li>
                            <a th:href="@{/admin/logout}">
                                <i class="fa fa-sign-out"></i> 退出
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>

        <div class="row animated fadeInRight">
            <div class="col-sm-4">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>个人资料</h5>
                    </div>
                    <div>
                        <div class="ibox-content no-padding border-left-right">
                            <img alt="image" class="img-responsive" src="img/profile_big.jpg"
                                 th:src="@{~/img/profile_big.jpg}">
                        </div>
                        <div class="ibox-content profile-content">
                            <h4 id="nickName" th:text="${adminInfo.nickName}"><strong>昵称</strong></h4>
                            <p name="adminAddress"><i class="fa fa-map-marker" th:text="${adminInfo.adminAddress}"
                            ></i>

                            </p>
                            <h5>
                                关于我
                            </h5>
                            <p name="adminAbout" th:text="${adminInfo.adminAbout}">
                                不会前端，菜狗；热爱生活，热爱互联网，热爱新技术；没有团队，当社畜混日子。
                            </p>
                            <div class="row m-t-lg">
                                <div class="col-sm-4">
                                    <span class="bar">5,3,9,6,5,9,7,3,5,2</span>
                                    <h5><strong>169</strong> 文章</h5>
                                </div>
                                <div class="col-sm-4">
                                    <span class="line">5,3,9,6,5,9,7,3,5,2</span>
                                    <h5><strong>28</strong> 关注</h5>
                                </div>
                                <div class="col-sm-4">
                                    <span class="bar">5,3,2,-1,-3,-2,2,3,5,2</span>
                                    <h5><strong>240</strong> 关注者</h5>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <!-- 轮播图 -->
            <div class="col-sm-8">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>picture</h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <div class="carousel slide" id="carousel1">
                            <!-- 图片路径 -->
                            <div class="carousel-inner">
                                <div class="item active">
                                    <img alt="image" class="img-responsive" src="img/p_big3.jpg"
                                         th:src="@{~/img/p_big3.jpg}">
                                </div>
                                <div class="item">
                                    <img alt="image" class="img-responsive" src="img/p_big1.jpg"
                                         th:src="@{~/img/p_big1.jpg}">
                                </div>
                                <div class="item ">
                                    <img alt="image" class="img-responsive" src="img/p_big2.jpg"
                                         th:src="@{~/img/p_big2.jpg}">
                                </div>

                            </div>
                            <a data-slide="prev" href="carousel.html#carousel1" class="left carousel-control">
                                <span class="icon-prev"></span>
                            </a>
                            <a data-slide="next" href="carousel.html#carousel1" class="right carousel-control">
                                <span class="icon-next"></span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- 页脚 -->
    <div class="footer navbar-fixed-bottom">
        <div class="pull-right">
            By：<a href="http://www.salthai.top/" target="_blank">salthai's blog</a>
        </div>

        <div>
            <strong>Copyright</strong> H+ &copy; 2020
        </div>

    </div>
</div>
</div>

<!-- 全局js -->
<script src="js/jquery.min.js?v=2.1.4" th:src="@{~/js/jquery.min.js}"></script>

<script src="js/plugins/flot/jquery.flot.js"
        th:src="@{~/js/plugins/flot/jquery.flot.js}"></script>
<script src="js/plugins/flot/jquery.flot.tooltip.min.js"
        th:src="@{~/js/plugins/flot/jquery.flot.tooltip.min.js}"></script>
<script src="js/plugins/flot/jquery.flot.resize.js"
        th:src="@{~/js/plugins/flot/jquery.flot.resize.js}"></script>

<script src="js/plugins/chartJs/Chart.min.js"
        th:src="@{~/js/plugins/chartJs/Chart.min.js}"></script>
