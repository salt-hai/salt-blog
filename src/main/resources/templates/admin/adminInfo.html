<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员信息更新</title>
    <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet" th:href="@{~/css/bootstrap.min.css}"/>
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet" th:href="@{~/css/font-awesome.css}"/>
    <link href="css/animate.css" rel="stylesheet" th:href="@{~/css/animate.css}"/>
    <link href="css/style.css?v=4.1.0" rel="stylesheet" th:href="@{~/css/style.css}"/>
    <link href="css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet"
          th:href="@{~/css/plugins/bootstrap-table/bootstrap-table.min.css}"/>
    <!-- Sweet Alert -->
    <link href="css/plugins/sweetalert/sweetalert.css" rel="stylesheet"
          th:href="@{~/css/plugins/sweetalert/sweetalert.css}">

</head>
<body class="gray-bg top-navigation">
<div id="wrapper">
    <div id="page-wrapper" class="gray-bg">
        <div class="row border-bottom white-bg">
            <nav class="navbar navbar-static-top" role="navigation">
                <div class="navbar-header">
                    <button aria-controls="navbar" aria-expanded="false" data-target="#navbar" data-toggle="collapse"
                            class="navbar-toggle collapsed"
                            type="button">
                        <i class="fa fa-reorder"></i>
                    </button>
                    <a href="#" class="navbar-brand">管理员</a>
                </div>
                <div class="navbar-collapse collapse" id="navbar">
                    <ul class="nav navbar-nav">
                        <li>
                            <a aria-expanded="false" role="button" href="adminIndex.html"> 控制台</a>
                        </li>
                        <li class="dropdown">
                            <a aria-expanded="false" role="button" href="#" class="dropdown-toggle"
                               data-toggle="dropdown"> 管理 <span class="caret"></span></a>
                            <ul role="menu" class="dropdown-menu">
                                <!-- 分类列表 -->
                                <li><a href="articleAdmin.html">文章管理</a>
                                </li>
                                <li><a href="adminCategory.html">分类管理</a>
                                </li>
                                <li><a href="#">管理员信息管理</a>
                                </li>
                                <li><a href="adminLinks.html">友情链接管理</a>
                                </li>
                            </ul>
                        </li>
                        <li class="dropdown">
                            <a aria-expanded="false" role="button" href="articleEdit.html">写作</a>
                        </li>

                        <li class="dropdown">
                            <a aria-expanded="false" role="button" href="adminResource.html">资源管理</a>
                        </li>
                    </ul>
                    <ul class="nav navbar-top-links navbar-right">
                        <li>
                            <a th:href="@{/admin/logout}">
                                <i class="fa fa-sign-out"></i> 退出
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>修改管理员信息和管理员密码</h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="close-link">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content col-sm-12">
                        <div class="alert alert-danger col-sm-12">注意!!修改成功管理员密码,需要重新登录。</div>
                        <div class="alert alert-danger" th:text="${session.errorMsg}"></div>
                        <form method="post" class="form-horizontal" th:action="@{/admin/updateAdminPassword}">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">输入新密码：</label>
                                    <div class="col-sm-9">
                                        <input type="password" class="form-control" name="password1" id="password1"
                                               placeholder="请输入密码">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">确认新密码：</label>
                                    <div class="col-sm-9">
                                        <input type="password" class="form-control" name="password2" id="password2"
                                               placeholder="确认密码">
                                    </div>
                                </div>

                            </div>
                            <button class="btn btn-primary" type="submit">更新密码</button>
                        </form>
                    </div>
                    <div class="ibox-content col-sm-12">
                        <form method="post" class="form-horizontal" th:action="@{/admin/updateAdminInfo}">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">昵称：</label>
                                    <div class="col-sm-9">
                                        <input type="text" name="nickName" id="nickName" class="form-control"
                                               placeholder="请输入昵称" th:value="${admin.nickName}">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">地址：</label>
                                    <div class="col-sm-9">
                                        <input type="text" name="adminAddress" id="adminAddress" class="form-control"
                                               placeholder="请输入文本" th:value="${admin.adminAddress}"><span
                                            class="help-block m-b-none">输入您的地址</span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">关于：</label>
                                    <div class="col-sm-9">
                                        <input type="text" name="adminAbout" id="adminAbout" class="form-control"
                                               placeholder="请输入文本" th:value="${admin.adminAbout}"> <span
                                            class="help-block m-b-none">输入介绍自己的信息</span>
                                    </div>
                                </div>
                            </div>
                            <button class="btn btn-primary" type="submit">更新信息</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- 页脚 -->
        <div class="footer navbar-fixed-bottom">
            <div class="pull-right">
                By：<a href="http://www.salthai.top/" target="_blank">salthai's blog</a>
            </div>

            <div>
                <strong>Copyright</strong> H+ &copy; 2020
            </div>
        </div>
    </div>
</div>
<!-- 全局js -->
<script src="js/jquery.min.js?v=2.1.4" th:src="@{~/js/jquery.min.js}"></script>
<script src="js/bootstrap.min.js?v=3.3.6" th:src="@{~/js/bootstrap.min.js}"></script>
<!-- Sweet alert -->
<script src="js/plugins/sweetalert/sweetalert.min.js" th:src="@{~/js/plugins/sweetalert/sweetalert.min.js}"></script>

<!-- Peity -->
<script src="js/plugins/peity/jquery.peity.min.js"
        th:src="@{~/js/plugins/peity/jquery.peity.min.js}"></script>
</body>
</html>
